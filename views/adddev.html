<html>



<body>
    <link rel = "stylesheet" href = "css/styles.css">
    <img src = "Monash_Header.jpg" />
    
    <h1> Add Developer</h1> </br>
    <h1>
        <a href="/">Add Developer</a>
        <a href="/getdevelopers"> List Developers</a>
        <a href="/addtask"> Add Task</a>
        <a href="/gettasks"> List Tasks</a>
        <a href="/deletetask"> Delete Task</a>
        <a href="/deletecomplete"> Delete Complete Tasks</a>
        <a href="/updatetask"> Update Task</a>
    </h1>
    <form action="/addnewdev" method="POST">
        First Name <input type="text" method="POST" name="dfname" /> </br>
        Last Name <input type="text" method="POST" name="dlname" /> </br>
        Level
        <select method="POST" name="dlevel">
            <option value="BEGINNER">Beginner</option>
            <option value="EXPERT">Expert</option>
        </select>
        </br>
        State <input type="text" method="POST" name="dstate" /> </br>
        Suburb <input type="text" method="POST" name="dsuburb" /> </br>
        Street <input type="text" method="POST" name="dstreet" /> </br>
        Unit <input type="number" method="POST" name="dunit" /> </br>

        <input type="submit" value="Submit" /> </br>

    </form>
</body>
</html>
